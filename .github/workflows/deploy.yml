name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            
            # Load bash profile to get nvm / node / npm
            source ~/.bashrc

            cd /home/ubuntu/chess

            echo "Pulling latest code..."
            git pull origin main

            echo "Building frontend..."
            cd frontend
            npm ci
            npm run build

            echo "Building backend..."
            cd ../backend
            npm ci

            echo "Restarting backend with PM2..."
            pm2 restart my-app-backend || pm2 start npm --name "my-app-backend" -- start
            pm2 save

            echo "Applying nginx.conf from repo..."
            sudo cp /home/ubuntu/chess/nginx.conf /etc/nginx/nginx.conf
            sudo nginx -t
            sudo systemctl reload nginx
            echo "Deployment finished ðŸš€"
